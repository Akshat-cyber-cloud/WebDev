<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Example</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills the entire background */
      z-index: -1; /* keeps it behind other content */
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline class="background-video">
    <source src="./unicorn-1760413727341.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>>
</body>
</html>
